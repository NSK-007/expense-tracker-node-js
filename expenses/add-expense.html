<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>Expenses</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="#">Expense Tracker</a>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="expense-report.html">Expense Report</a>
              </li>
            </ul>
          </div>
          
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <button class="nav-link btn" id="premium" style="color: goldenrod; font-weight: bold;" tabindex="-1">Buy Premium</button>
            </li>
            <li class="nav-item">
              <a id="login_btn" class="nav-link" href="../login/login.html">Login</a>
              <a id="logout_btn" style="display: none;" class="nav-link" href="#">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="container">
        <div id="card" class="card card-body bg-light" style="top:5rem">
            <h4>Add Expenses</h4><br>
            <div id="error"></div>
            <form name="form-body" id="form-id" class="form-inline mb-3">
                <input placeholder="Amount" type="text" name="amount" class="form-control mr-2" id="itemNum">
                <input placeholder="Description" name="description" type="text" class="form-control mr-2" id="itemDesc">
                <div class="form-group">
                    <select name="type" class="custom-select" id="itemType">
                        <option value="Fuel">Fuel</option>
                        <option  value="Food">Food</option>
                        <option  value="Electricity">Electricity</option>
                        <option  value="Movie">Movie</option>
                    </select>
                </div>&nbsp;&nbsp;&nbsp;
                <input id="submit_btn" type="submit" class="btn btn-success" value="Add Expense">
                <input id="update_exp" type="button" name="update_btn" class="btn btn-primary" value="Update" style="display:none;">
            </form><br>
            <h2>Expenses</h2>
            <ul id="items" class="list-group"></ul>
            <br>
            <button id="leader-board" class="btn btn-info btn-md col-3" style="display: none;">Show Leaderboard</button>
            <div id="leader-board-section" style="display: none;">
              <hr style="border: 2px solid rgb(17, 1, 1);">
              <h3>LeaderBoard</h3>
              <table class="table table-striped" caption="LeaderBoard">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Total Expense</th>
                  </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
              </table>
          </div>
        </div>
    </div>

    <script src="./expense.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</body>
</html>
