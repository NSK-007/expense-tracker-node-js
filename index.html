<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="main.css" />
</head>
<body class="bg-info">
    <div class="container text-center">
        <div class="card card-body">
            <img class="card-img-top" src="https://img.freepik.com/premium-vector/payment-tax-debt-credit-financial-calendar-documents-forms-money-cash-gold-coins-calculator-magnifying-glass-alarm-clock-invoices-bills-payday-illustration_170182-134.jpg" alt="Card image cap">
            <div class="card-body">
              <h3 class="card-title">Expense Tracker</h3>

              <div id="error"></div>

              <form id="registration-form">
                <div class="row mb-3">
                  <label for="name" class="col-sm-2 offset-1 col-form-label">Name</label>
                  <div class="col-6 offset-1">
                    <input type="text" class="form-control" id="name" name="name" required>
                  </div>
                </div>
                <div class="row mb-3">
                    <label for="email" class="col-sm-2 offset-1 col-form-label">Email</label>
                    <div class="col-6 offset-1">
                      <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                  </div>
                <div class="row mb-3">
                  <label for="password" class="col-sm-2 offset-1 col-form-label">Password</label>
                  <div class="col-6 offset-1">
                    <input type="password" class="form-control" id="password" name="password" required>
                  </div>
                </div>
                <button type="submit" class="btn btn-info text-white">Sign up</button>
              </form>

            </div>
          </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
