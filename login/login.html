<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./login.css" />
</head>
<body class="">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="#">Expense Tracker</a>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
              </li>
              <!-- <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
              </li> -->
            </ul>
          </div>
        </div>
      </nav>
    <div class="container text-center">
        <div class="card card-body bg-light">
            <img class="card-img-top" src="https://img.freepik.com/premium-vector/payment-tax-debt-credit-financial-calendar-documents-forms-money-cash-gold-coins-calculator-magnifying-glass-alarm-clock-invoices-bills-payday-illustration_170182-134.jpg" alt="Card image cap">
            <div class="card-body">
              <h1 class="card-title">Expense Tracker</h1>
              <br><br>
              <h2>Login</h2>
              <br>
              <div id="error"></div>
              <form id="login-form">
                <div class="row mb-3">
                    <label for="email" class="col-sm-2 offset-1 col-form-label">Email</label>
                    <div class="col-6 offset-1">
                      <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                  </div>
                <div class="row mb-3">
                  <label for="password" class="col-sm-2 offset-1 col-form-label">Password</label>
                  <div class="col-6 offset-1">
                    <input type="password" class="form-control" id="password" name="password" required>
                  </div>
                </div>
                  <button type="submit" class="btn btn-outline-info btn-md">Login</button>&nbsp;&nbsp;
                  <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#forgotPassword">Forgot Password?</button>
              </form><br>
              <hr>
              <div class="row">
                <div class="col">
                    <h4>New User ?</h4>
                    <a type="button" class="btn btn-primary btn-lg" href="/signup.html">Register</a><br>
                </div>
              </div>
            </div>
          </div>

          <div class="modal fade" id="forgotPassword" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">Reset Password</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="reset-form">
                <div class="modal-body">
                    <div class="row mb-3">
                      <label for="email" class="col-sm-2 offset-1 col-form-label">Email</label>
                      <div class="col-6 offset-1">
                        <input type="email" class="form-control" id="reset-email" name="reset-email" required placeholder="Enter email">
                      </div>
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="submit" id="reset-btn" class="btn btn-primary" data-bs-dismiss="modal">Reset</button>
                </div>
              </form> 

              </div>
            </div>
          </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
