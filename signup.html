    <div class="container text-center">
        <div class="card card-body bg-light">
            <img class="card-img-top" src="https://img.freepik.com/premium-vector/payment-tax-debt-credit-financial-calendar-documents-forms-money-cash-gold-coins-calculator-magnifying-glass-alarm-clock-invoices-bills-payday-illustration_170182-134.jpg" alt="Card image cap">
            <div class="card-body">
              <h1 class="card-title">Expense Tracker</h1>
              <br><br>
              <h3>Register</h3>
              <br>
              <div id="error"></div>
              <form id="registration-form">
                <div class="row mb-3">
                  <label for="name" class="col-sm-2 offset-1 col-form-label">Name</label>
                  <div class="col-6 offset-1">
                    <input type="text" class="form-control" id="name" name="name" required>
                  </div>
                </div>
                <div class="row mb-3">
                    <label for="email" class="col-sm-2 offset-1 col-form-label">Email</label>
                    <div class="col-6 offset-1">
                      <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                  </div>
                <div class="row mb-3">
                  <label for="password" class="col-sm-2 offset-1 col-form-label">Password</label>
                  <div class="col-6 offset-1">
                    <input type="password" class="form-control" id="password" name="password" required>
                  </div>
                </div>
                <button type="submit" class="btn btn-info text-white">Sign up</button>
                <hr>
                
                  <a type="button" class="btn btn-success btn-lg" href="./login/login.html">Login</a>
              </div>
              </form>

            </div>
          </div>
